<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
        
  
<link rel='stylesheet' href='assets/css/normalize.css'>
<link rel='stylesheet' href='assets/css/style.css'>
<script src='assets/js/jquery-1.8.3.min.js'></script>
<script src='assets/js/custom.js'></script>
  
  <link href="assets/favicon.ico" rel="shortcut icon">
  <link href="assets/apple-touch-icon.png" rel="apple-touch-icon">
  
  <title>Audio image gallery</title>
  
</head>

<body>

  <header>
    <h1>Audio image gallery</h1>
  </header>

  <section>
    <div class="audio-container">
    	<audio controls id="audio">
  			<source src="assets/mp3/#.mp3" >
		</audio>
	</div>
	<div class="img-container">
		<img src="http://placehold.it/200x100?text=img1.jpg" id="active" data-timestamp="00:00">
		<img src="http://placehold.it/200x100?text=img2.jpg" class="hide" data-timestamp="00:08">
		<img src="http://placehold.it/200x100?text=img3.jpg" class="hide" data-timestamp="00:14">
		<img src="http://placehold.it/200x100?text=img4.jpg" class="hide" data-timestamp="00:19">
	</div>
  </section>
  
</body>

</html>
